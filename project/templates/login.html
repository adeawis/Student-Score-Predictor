<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Score Predictor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #0f1a2e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(20, 20, 40, 0.7);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 20px;
      padding: 36px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ffffff, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #b0b0c0;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 18px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, #6366f1, #a855f7);
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(168, 85, 247, 0.4);
    }

    .back-link {
      display: inline-block;
      margin-top: 18px;
      text-align: center;
      width: 100%;
      color: #a0a0c0;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: #a855f7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign in with Google</h1>
    <p>Use your Google account to access the student score predictor.</p>
    <a class="google-btn" href="{{ url_for('auth_google', next=next_url) }}">
      Continue with Google
    </a>
    <a class="back-link" href="{{ url_for('landing') }}">Back to home</a>
  </div>
</body>
</html>
